<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You - DRA</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f9;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .thankyou-container {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 450px;
    }
    .thankyou-container h1 {
      color: #003366;
      font-size: 28px;
      margin-bottom: 10px;
    }
    .thankyou-container p {
      color: #555;
      font-size: 16px;
      margin-bottom: 20px;
    }
    .btn {
      display: inline-block;
      background: #e67e22;
      color: #fff;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }
    .btn:hover {
      background: #cf711f;
    }
  </style>
</head>
<body>
  <div class="thankyou-container">
    <h1>Thank You!</h1>
    <p>Your message has been successfully sent.<br>
       Our team will get back to you shortly.</p>
    <a href="index.html" class="btn">Go Back to Home</a>
  </div>
</body>
</html>
